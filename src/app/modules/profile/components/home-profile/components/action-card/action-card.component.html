<div class="profile-action-card" (click)="redirectTo()">
    <div class="container">
        <div class="icon">
            <img [src]="'/profile/view-profile-detail@3x.png' | imageCdn" alt="">
        </div>
        <div class="action">
            <div class="content">
                <span>{{category}}</span>
                <p>{{description}}</p>
            </div>
        </div>
    </div>

    <div class="arrow">
        <em class="icon-arrow2-right"></em>
    </div>
</div>
