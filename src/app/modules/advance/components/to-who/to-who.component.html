<div class="animated fade-in-up cont-to-who-advance">
  <form class="form-global" [formGroup]="formToWho" (ngSubmit)="formSubmit()">
    <div class="form-group column small-12 medium-6 large-6">
      <app-dropdown-select
      [label]="'TRANSFER.CONFIRMATION.FORM.ORIGIN'"
      [form]="formToWho"
      [property]="'origin'"
      [fixedOptions]="productsCreditCard"
      [advancedLabel]="true"
      [placeHolder]="'TRANSFER.SELECT_ORIGIN_DEFAULT'"></app-dropdown-select>
    </div>
    <div class="form-group column small-12 medium-6 large-6">
      <app-dropdown-select
      [label]="'TRANSFER.CONFIRMATION.FORM.DESTINATION'"
      [form]="formToWho"
      [property]="'destination'"
      [fixedOptions]="productsCurrentAccount"
      [advancedLabel]="true"
      [placeHolder]="'TRANSFER.SELECT_DESTINATION_DEFAULT'"></app-dropdown-select>
    </div>

    <div class="clear"></div>
    <div class="submit-step-one">
      <button type="submit" class="btn btn-primary" [disabled]="formToWho.invalid">{{'CONTINUE' | translate}}</button>
    </div>
  </form>
</div>
