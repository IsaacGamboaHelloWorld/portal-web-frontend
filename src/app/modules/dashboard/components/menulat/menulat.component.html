<div class="menu-container column" [ngClass]="{'active': showNav}">
    <div class="cont-logo">
        <div class="container-logo-popular">
            <a class="logo hidden-mobile" [routerLink]="navigate.home" (click)="redirectHome()">
                <img [src]="logoImg | imageCdn" alt="{{'NAME_BANK' | translate}}">
            </a>
        </div>

        <a class="logo visible-mobile" [routerLink]="navigate.home" (click)="scroll()">
            <img [src]="'/popular_white.svg' | imageCdn" alt="{{'NAME_BANK' | translate}}">
        </a>
        <div class="burger visible-mobile">
            <svg viewBox="0 0 800 600" (click)="showNav = !showNav">
                <path d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200" id="top"></path>
                <path d="M300,320 L540,320" id="middle"></path>
                <path d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190" id="bottom" transform="translate(480, 320) scale(1, -1) translate(-480, -318) "></path>
            </svg>
        </div>
    </div>
    <div class="circle"></div>
    <nav>
        <app-option-nav-ds (eventNavigate)="showNav = $event" class="visible-mobile"></app-option-nav-ds>
        <ul class="options-menu" #listMenu>
            <li *ngIf="(optionsModule$ | async)?.data?.products?.show">
                <a [routerLink]="navigate.home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="redirectHome()" id="opt_products">
                    <div class="cont-active-img">
                        <img class="img-container products" alt="">
                    </div>
                </a>
                <div class="desc-icon-menu">{{'NAV.PRODUCTS' | translate}}</div>
            </li>
            <li *ngIf="(optionsModule$ | async)?.data?.organizer?.show">
                <a id="opt_your_budget" [routerLink]="navigate.organizer" routerLinkActive="active">
                    <div class="cont-active-img">
                        <img class="img-container agenda" alt="">
                    </div>
                </a>
                <div class="desc-icon-menu disabled-option">{{'NAV.ORGANIZER' | translate}}</div>
            </li>
            <li *ngIf="(optionsModule$ | async)?.data?.payments?.show">
                <a [routerLink]="navigate.paymentsv2" routerLinkActive="active" (click)="scroll()" id="opt_payments">
                    <div class="cont-active-img">
                        <img class="img-container pagos" alt="">
                        <p *ngIf="display" class="blob orange"></p>
                    </div>
                </a>
                <div class="desc-icon-menu">{{'NAV.PAYMENTS' | translate}}</div>
            </li>
            <li *ngIf="(optionsModule$ | async)?.data?.transfers?.show">
                <a [routerLink]="navigate.transfer" routerLinkActive="active" (click)="scroll()" id="opt_transfer">
                    <div class="cont-active-img">
                        <img class="img-container transfer" alt="">
                    </div>
                </a>
                <div class="desc-icon-menu">{{'NAV.TRANSFER' | translate}}</div>
            </li>
            <li *ngIf="(optionsModule$ | async)?.data?.documents?.show">
                <a [routerLink]="navigate.documents_ds" routerLinkActive="active" (click)="scroll()" id="opt_documents">
                    <div class="cont-active-img">
                        <img class="img-container documents" alt="">
                    </div>
                </a>
                <div class="desc-icon-menu">{{'NAV.DOCUMENTS' | translate}}</div>
            </li>
        </ul>
    </nav>
</div>
