<div class="animated fade-in-up cont-info-biometric-enroll">
  <div class="info-biometric">
    <div class="top-image-container">
      <img [src]="'/Illustration-Devices.svg' | imageCdn" alt="idea">
    </div>
    <h4>{{'AUTH.LOGIN.LOGIN_BIOMETRIC.TITLE' | translate}}</h4>
    <p class="desc">{{'AUTH.LOGIN.LOGIN_BIOMETRIC.DESC' | translate}}</p>
    <form class="form-global" autocomplete="off" (ngSubmit)="registerBiometric()">
      <fieldset class="form-group">
        <ul>
          <li>
            <span class="point">1. </span> <p innerHTML="{{'AUTH.LOGIN.LOGIN_BIOMETRIC.STEP1' | translate }}" class="list-bold"></p>
          </li>
          <li>
            <span class="point">2. </span> <p innerHTML="{{'AUTH.LOGIN.LOGIN_BIOMETRIC.STEP2' | translate }}" class="list-bold"></p>
          </li>
          <li>
            <span class="point">3. </span> <p innerHTML="{{'AUTH.LOGIN.LOGIN_BIOMETRIC.STEP3' | translate }}" class="list-bold"></p>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <app-btn
        [type]="'submit'"
        [text]="'AUTH.LOGIN.LOGIN_BIOMETRIC.BTN' | translate"
        [id]="'btn_login'"
        [isLoading]="isLoading"
        [class]="'btn btn-primary'"
        ></app-btn>
      </fieldset>
      <fieldset class="cont-btn-recovery">
        <a class="link" (click)="recovery()">{{'AUTH.LOGIN.LOGIN_BIOMETRIC.RECOVERY' | translate}}</a>
      </fieldset>
    </form>
  </div>
</div>
