<div class="cont-onboarding-alerts">
  <div class="form-group">
    <div class="cont-img">
      <img class="box-image" [src]="imgStep | imageCdn" alt="'box-image'">
    </div>
  </div>
  <div class="form-group">
    <div class="cont-text">
      <p class="title" [innerHTML]="titleStep | translate : {name: (name$ | async) | titlecase}"></p>
      <p #step class="text animated" [innerHTML]="textStep | translate"></p>
    </div>
  </div>
  <div class="form-group">
    <div class="cont-slides">
      <form class="controls" >
        <button class="left" type="button" (click)="toggle('prev')" [ngClass]="{'back-left': count >= 1}" *ngIf="count >= 1">
          <i [ngClass]="{'icon-arrow3-left': true}"></i>
        </button>
        <div class="points" [ngClass]="{'display-point': count === (listPoints.length - 1)}">
          <div *ngFor="let point of listPoints; let i=index">
            <input class="page-point" type="radio" name="page" [value]="point.value">
            <label for="page"></label>
          </div>
        </div>
        <div class="cont-btn-end">
          <button class="right" type="button" (click)="toggle('next')" *ngIf="count < (listPoints.length - 1)">
            <i [ngClass]="{'icon-arrow3-right': true}"></i>
          </button>
          <button  *ngIf="count === (listPoints.length - 1)" class="btn btn-primary close-onboarding" type="button" (click)="closeOnboardingAlert()">
            {{'ALERTS.ONBOARDING.BTN_END' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="form-group cont-skip">
    <a class="link" (click)="skip()">{{'Omitir' | translate}}</a>
  </div>
</div>
