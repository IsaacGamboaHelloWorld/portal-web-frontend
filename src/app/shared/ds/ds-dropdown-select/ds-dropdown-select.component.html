<label>{{label | translate}}</label>

<div class="container-dropdown-ds">
  <div class="custom-select-wrapper">
    <div id="ds-dropdown-{{propertiesConctact}}" class="custom-select">
      <div class="custom-select__trigger"
        [ngClass]="{
          'disabled': disabled,
          'filled': !!selectLabel,
          'error': typeInput === 'error',
          'warning': typeInput === 'warning',
          'success': typeInput === 'success',
          'input-large': size === 'L',
          'input-medium': size === 'M'
        }">
        <span class="selected-label">{{(!!selectLabel ? selectLabel : placeHolder) | translate}}</span>
        <div class="arrow"></div>
      </div>
      <div class="cont-loader">
        <svg width="20" height="20" viewBox="0 0 60 60" *ngIf="loading">
          <line x1="45.000" x2="55.000" y1="30.000" y2="30.000" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="42.990" x2="51.651" y1="37.500" y2="42.500" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.1s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="37.500" x2="42.500" y1="42.990" y2="51.651" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.2s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="30.000" x2="30.000" y1="45.000" y2="55.000" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.3s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="22.500" x2="17.500" y1="42.990" y2="51.651" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.4s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="17.010" x2="8.349" y1="37.500" y2="42.500" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.5s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="15.000" x2="5.000" y1="30.000" y2="30.000" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.6s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="17.010" x2="8.349" y1="22.500" y2="17.500" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.7s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="22.500" x2="17.500" y1="17.010" y2="8.349" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.8s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="30.000" x2="30.000" y1="15.000" y2="5.000" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="0.9s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="37.500" x2="42.500" y1="17.010" y2="8.349" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="1.0s" dur="1.1s" repeatCount="indefinite" />
          </line>
          <line x1="42.990" x2="51.651" y1="22.500" y2="17.500" stroke="#555555" stroke-width="5" stroke-linecap="round" opacity="1">
            <animate attributeName="opacity" values="0;1;0" begin="1.1s" dur="1.1s" repeatCount="indefinite" />
          </line>
        </svg>
        <span *ngIf="disabled && caption" [ngClass]="{
          'disabled-caption': disabled,
          'error-caption': typeInput === 'error',
          'warning-caption': typeInput === 'warning'
        }"> {{caption | translate}} </span>
      </div>
      <div class="custom-options">
        <div *ngFor="let item of options; let i=index" class="uno">
          <span class="custom-option-{{propertiesConctact}}" [ngClass]="{'selected': selectIndex === i}" (click)="selected(item, i)">
            {{item['label'] | translate}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
